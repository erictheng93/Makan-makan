<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#3b82f6" />
    <meta name="color-scheme" content="light" />
    
    <!-- PWA Meta Tags -->
    <meta name="application-name" content="MakanMakan" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="MakanMakan" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="便捷的餐廳點餐系統，掃描 QR Code 即可開始點餐" />
    <meta name="keywords" content="點餐,餐廳,QR Code,線上訂餐,MakanMakan" />
    <meta name="author" content="MakanMakan Team" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="MakanMakan - 智慧點餐系統" />
    <meta property="og:description" content="便捷的餐廳點餐系統，掃描 QR Code 即可開始點餐" />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:url" content="https://makanmakan.app" />
    <meta property="og:site_name" content="MakanMakan" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="MakanMakan - 智慧點餐系統" />
    <meta name="twitter:description" content="便捷的餐廳點餐系統，掃描 QR Code 即可開始點餐" />
    <meta name="twitter:image" content="/twitter-card.png" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="mask-icon" href="/masked-icon.svg" color="#3b82f6" />
    
    <!-- DNS Prefetch -->
    <link rel="dns-prefetch" href="//api.makanmakan.app" />
    <link rel="dns-prefetch" href="//images.makanmakan.app" />
    <link rel="dns-prefetch" href="//cdn.cloudflare.com" />
    
    <title>MakanMakan - 智慧點餐系統</title>
    
    <!-- Critical CSS for above-the-fold content -->
    <style>
      /* Critical CSS - inline to prevent FOUC */
      * {
        box-sizing: border-box;
      }
      
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        line-height: 1.6;
        color: #111827;
        background-color: #f9fafb;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      #app {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      /* Loading spinner */
      .app-loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #ffffff40;
        border-top: 3px solid #ffffff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      .loading-text {
        color: white;
        margin-top: 16px;
        font-size: 16px;
        font-weight: 500;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loading screen when app is ready */
      .app-ready .app-loading {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- Loading Screen -->
      <div class="app-loading">
        <div class="loading-spinner"></div>
        <div class="loading-text">載入中...</div>
      </div>
    </div>
    
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
